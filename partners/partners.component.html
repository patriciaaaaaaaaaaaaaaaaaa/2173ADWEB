<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="./home.component.css" rel="stylesheet">


<div class="content"> 
  <img src="{{ imageUrl }}" alt="Header Image" [width]="imageW" [height]="imageH" />
  <div class="center"><h1>Our Partners</h1>
    <h6>You can achieve a very impressive effect by using our animated navbar, which is tranparent on start, and change the color after the scroll.</h6>
    
    <div class="button-design">
      <button (click)="showData($event)">Become a Sponsor</button>
  </div></div>
  

<h2 class="Below">Below are our Corporate Partners</h2>

<!-- Using *ngFor Directive -->
<div class="container2"> 
  <table class="table table-striped table-bordered" border = "1"> 
      <thead> 
          <tr> 
              <th>Company</th> 
              <th>Trademark</th> 
              <th>Sponsorship</th> 
              <th>Go to Website</th> 
          </tr> 
      </thead> 
          <tbody> 
              <tr *ngFor="let user of staff"> 
              <td>{{user.company}}</td> 
              <td><img [src]="user.trademark" alt="{{ user.company }} Logo" width="50"></td>
              <td>{{user.sponsorship}}</td> 
              <td class="website">{{user.website}}</td> 
          </tr> 
          </tbody> 
  </table> 
</div>
<br><br><br><br>
